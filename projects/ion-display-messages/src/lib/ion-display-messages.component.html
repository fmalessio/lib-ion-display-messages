<div *ngIf="isVisible" class="alert-container" [class]="'alert-' + type | lowercase">
    <div [ngSwitch]="type" class="alert-icon" *ngIf="icon">
        <ion-icon *ngSwitchCase="'success'" name="checkmark-circle"></ion-icon>
        <ion-icon *ngSwitchCase="'info'" name="information-circle"></ion-icon>
        <ion-icon *ngSwitchCase="'warning'" name="warning"></ion-icon>
        <ion-icon *ngSwitchCase="'error'" name="alert-circle"></ion-icon>
        <ion-icon *ngSwitchDefault name="information-circle"></ion-icon>
    </div>
    <div class="alert-content">
        <ng-content></ng-content>
    </div>
    <button class="close-button" slot="end" *ngIf="dismissible" (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
    </button>
</div>
